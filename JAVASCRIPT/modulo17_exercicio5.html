    <script>

    const numbers = [1, 2, 3, 4, 5, 6, 7]
    
    const even = numbers.reduce((acc, number)=>{
        const result = {
            even: acc.even,
            odd: acc.odd
        }
        if(number%2==0){
            result.even +=  number
        }else{
            result.odd *= number
        }

        return result

    },{
        even:0, 
        odd:1
    })

    console.log(even)

    </script>
