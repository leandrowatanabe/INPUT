    <script>

    const numbers = [1, 2, 3, 4, 5, 6, 7]
    
    function callback(item){
        if(item % 2 === 0 ){
            console.log( `O número ${item} é par`)
        }else {
            console.log( `O número ${item} é impar`)
        }
    }

    function forEach(array, callback){
        for(let i = 0; i < array.length; i++){
            callback(array[i])
        }
    }

  

   forEach(numbers, callback)

    </script>
