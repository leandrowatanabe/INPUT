    <script>

    function registro (nome, idade){
        var ano = 2022
        return {
            nome: nome,
            idade: idade,
            anoNascimento: (ano - idade)
        }
    }
  
    function mostraRegistro(pessoa){
        return `${pessoa.nome} tem ${pessoa.idade} pois nasceu em ${pessoa.anoNascimento}`
    }

    var pessoa = registro('Miguel', 22)

    console.log(mostraRegistro(pessoa))
