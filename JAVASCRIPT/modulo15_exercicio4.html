    const veiculo = {
        cor: 'Branco',
        marca: 'Nissan',
        modelo: 'Versa',
        tipo: 'Passeio'
    }

    var rodas;

    switch (veiculo.tipo){
        case 'Caminhao':
            rodas = 6
            break
        case 'Passeio':
            rodas = 4
            break
        default:
            rodas = 2
    }

    console.log(`O ${veiculo.modelo} de ${rodas} rodas da marca ${veiculo.marca}`)
